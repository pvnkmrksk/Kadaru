<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadaru - Image Scrambler</title>
    <link rel="icon" type="image/png" href="kadaru.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border: #d1d5db;
            --bg: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #f9fafb;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg);
            padding: 48px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 16px;
        }

        .logo {
            width: 500px;
            max-width: 100%;
            height: auto;
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 3em;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .kannada {
            font-size: 1em;
            color: var(--text-secondary);
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1.125em;
            font-weight: 400;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 48px 32px;
            border: 2px dashed var(--border);
            border-radius: 8px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: var(--primary);
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        .upload-btn:hover {
            opacity: 0.9;
        }

        .upload-section p {
            margin-top: 16px;
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .controls {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .control-group {
            background: white;
            padding: 24px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
        }

        .control-group label {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-size: 0.95em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .slider {
            width: 100%;
            margin: 12px 0;
            cursor: pointer;
            height: 6px;
            border-radius: 3px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: none;
        }

        .value-display {
            text-align: center;
            font-weight: 600;
            color: var(--primary);
            margin-top: 8px;
            font-size: 0.95em;
        }

        .mode-selector {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px 20px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95em;
            color: var(--text-primary);
        }

        .mode-btn:hover {
            border-color: var(--primary);
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .image-container {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 32px;
        }

        .image-panel {
            background: white;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .image-panel h3 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 1.25em;
            font-weight: 600;
        }

        canvas {
            max-width: 100%;
            border: 1px solid var(--border);
            border-radius: 6px;
            display: block;
            margin: 0 auto;
            background: #f9fafb;
        }

        .stats {
            margin-top: 20px;
            padding: 16px;
            background: #f9fafb;
            border-radius: 6px;
            font-size: 0.9em;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .processing {
            text-align: center;
            color: var(--primary);
            font-weight: 600;
            margin: 24px 0;
            font-size: 1.1em;
        }

        .download-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
        }

        .download-btn:hover {
            opacity: 0.9;
        }

        .footer {
            text-align: center;
            margin-top: 48px;
            padding: 24px;
            color: var(--text-secondary);
            font-size: 0.95em;
            border-top: 1px solid var(--border);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .about-link {
            margin-left: 12px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 2em;
            }

            .logo {
                width: 250px;
            }

            .image-container {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            .controls {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .upload-section {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="kadaru.png" alt="Kadaru" class="logo">
        </div>
        <h1>Kadaru <span class="kannada">‡≤ï‡≤¶‡≤∞‡≥Å</span></h1>
        <p class="subtitle">Mix and scramble your images while preserving local texture</p>
        
        <div class="upload-section">
            <input type="file" id="imageInput" class="file-input" accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                üìÅ Choose Image
            </button>
            <p>Upload an image to start scrambling!</p>
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <label>Scrambling Mode</label>
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="block">Block</button>
                    <button class="mode-btn" data-mode="column">Column</button>
                </div>
            </div>

            <div class="control-group" id="blockSizeControl">
                <label>Block Size: <span id="blockSizeValue">64px</span></label>
                <input type="range" class="slider" id="blockSize" min="1" max="200" value="64">
            </div>

            <div class="control-group" id="columnCountControl" style="display: none;">
                <label>Number of Columns: <span id="columnCountValue">10</span></label>
                <input type="range" class="slider" id="columnCount" min="2" max="100" value="10">
            </div>

            <div class="control-group">
                <label>Max Scramble Distance: <span id="maxDistanceValue">50%</span></label>
                <input type="range" class="slider" id="maxDistance" min="0" max="100" value="50">
            </div>
        </div>

        <div class="image-container" id="imageContainer">
            <div class="image-panel">
                <h3>Original</h3>
                <canvas id="originalCanvas"></canvas>
                <div class="stats" id="originalStats"></div>
            </div>
            
            <div class="image-panel">
                <h3>Scrambled</h3>
                <canvas id="scrambledCanvas"></canvas>
                <div class="stats" id="scrambledStats"></div>
                <button class="download-btn" onclick="downloadImage()">üì• Download PNG</button>
            </div>
        </div>

        <div class="processing" id="processing" style="display: none;">
            Processing... ‚ö°
        </div>

        <div class="footer">
            Made with ‚ù§Ô∏è by <a href="https://github.com/pvnkmrksk" target="_blank" rel="noopener noreferrer">@pvnkmrksk</a>
            <a href="about.html" class="about-link">About</a>
        </div>
    </div>

    <script>
        let originalImageData = null;
        let currentMode = 'block';
        let originalImage = null;

        // Event listeners
        document.getElementById('imageInput').addEventListener('change', handleImageUpload);
        
        // Mode selector
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentMode = e.target.dataset.mode;
                
                // Show/hide appropriate controls
                document.getElementById('blockSizeControl').style.display = 
                    currentMode === 'block' ? 'flex' : 'none';
                document.getElementById('columnCountControl').style.display = 
                    currentMode === 'column' ? 'flex' : 'none';
                
                if (originalImageData) {
                    scrambleImage();
                }
            });
        });

        // Slider event listeners with debouncing
        const sliders = ['blockSize', 'columnCount', 'maxDistance'];
        sliders.forEach(id => {
            const slider = document.getElementById(id);
            const valueDisplay = document.getElementById(id + 'Value');
            
            slider.addEventListener('input', (e) => {
                let value = e.target.value;
                if (id === 'blockSize' || id === 'columnCount') {
                    valueDisplay.textContent = value + (id === 'blockSize' ? 'px' : '');
                } else if (id === 'maxDistance') {
                    // 100 = Unlimited, 0-99 = percentage
                    valueDisplay.textContent = value == 100 ? 'Unlimited' : value + '%';
                }
            });
            
            slider.addEventListener('change', () => {
                if (originalImageData) {
                    scrambleImage();
                }
            });
        });

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    setupCanvases(img);
                    document.getElementById('controls').style.display = 'grid';
                    document.getElementById('imageContainer').style.display = 'grid';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setupCanvases(img) {
            const originalCanvas = document.getElementById('originalCanvas');
            const scrambledCanvas = document.getElementById('scrambledCanvas');
            
            // Calculate display size (max 600px width)
            const maxWidth = 600;
            const ratio = Math.min(maxWidth / img.width, maxWidth / img.height, 1);
            const displayWidth = Math.floor(img.width * ratio);
            const displayHeight = Math.floor(img.height * ratio);

            // Set canvas sizes
            [originalCanvas, scrambledCanvas].forEach(canvas => {
                canvas.width = img.width;
                canvas.height = img.height;
                canvas.style.width = displayWidth + 'px';
                canvas.style.height = displayHeight + 'px';
            });

            // Draw original image
            const originalCtx = originalCanvas.getContext('2d');
            originalCtx.drawImage(img, 0, 0);
            
            // Store original image data
            originalImageData = originalCtx.getImageData(0, 0, img.width, img.height);
            
            // Update stats
            document.getElementById('originalStats').innerHTML = `
                Dimensions: ${img.width} √ó ${img.height}<br>
                Total pixels: ${(img.width * img.height).toLocaleString()}
            `;

            // Update slider max values based on image dimensions
            const maxBlockSize = Math.floor(Math.min(img.width, img.height) * 0.5);
            document.getElementById('blockSize').max = maxBlockSize;
            
            const maxColumns = Math.min(img.width, 100);
            document.getElementById('columnCount').max = maxColumns;

            // Initial scramble
            scrambleImage();
        }

        function scrambleImage() {
            if (!originalImageData) return;

            document.getElementById('processing').style.display = 'block';

            // Use setTimeout to allow UI to update
            setTimeout(() => {
                const scrambledData = new ImageData(
                    new Uint8ClampedArray(originalImageData.data),
                    originalImageData.width,
                    originalImageData.height
                );

                if (currentMode === 'block') {
                    const blockSize = parseInt(document.getElementById('blockSize').value);
                    const maxDistancePercent = parseInt(document.getElementById('maxDistance').value);
                    // 100 = Unlimited, 0-99 = percentage
                    blockScramble(scrambledData, blockSize, maxDistancePercent);
                } else if (currentMode === 'column') {
                    const columnCount = parseInt(document.getElementById('columnCount').value);
                    const maxDistancePercent = parseInt(document.getElementById('maxDistance').value);
                    // 100 = Unlimited, 0-99 = percentage
                    columnScramble(scrambledData, columnCount, maxDistancePercent);
                }

                // Draw scrambled image
                const scrambledCanvas = document.getElementById('scrambledCanvas');
                const scrambledCtx = scrambledCanvas.getContext('2d');
                scrambledCtx.putImageData(scrambledData, 0, 0);

                // Update stats
                document.getElementById('scrambledStats').innerHTML = `
                    Mode: ${currentMode === 'block' ? 'Block Shuffle' : 'Column Shuffle'}<br>
                    ${currentMode === 'block' ? 'Block Size: ' + document.getElementById('blockSize').value + 'px' : 'Columns: ' + document.getElementById('columnCount').value}
                `;

                document.getElementById('processing').style.display = 'none';
            }, 10);
        }

        function seededRandom(seed) {
            let state = seed;
            return function() {
                state = (state * 1664525 + 1013904223) % 4294967296;
                return state / 4294967296;
            };
        }

        function blockScramble(imageData, blockSize, maxDistancePercent) {
            const { width, height, data } = imageData;
            
            // Create seed from image properties
            let seed = width * height;
            for (let i = 0; i < Math.min(100, data.length); i += 4) {
                seed += data[i] + data[i+1] + data[i+2];
            }
            const rng = seededRandom(seed);

            // Calculate blocks
            const blocksX = Math.ceil(width / blockSize);
            const blocksY = Math.ceil(height / blockSize);
            const blocks = [];

            for (let by = 0; by < blocksY; by++) {
                for (let bx = 0; bx < blocksX; bx++) {
                    const x = bx * blockSize;
                    const y = by * blockSize;
                    const w = Math.min(blockSize, width - x);
                    const h = Math.min(blockSize, height - y);
                    blocks.push({
                        x, y, w, h,
                        centerX: x + w / 2,
                        centerY: y + h / 2
                    });
                }
            }

            // Create shuffle order
            const scrambledOrder = blocks.map((_, i) => i);
            
            // Calculate max distance in pixels
            // maxDistancePercent: 100 = Unlimited, 0-99 = percentage
            const maxDiagonal = Math.sqrt(width * width + height * height);
            const maxDistance = maxDistancePercent === 100 ? Infinity : (maxDistancePercent / 100) * maxDiagonal;

            // Shuffle with distance constraint
            for (let i = scrambledOrder.length - 1; i > 0; i--) {
                let validTargets = [];
                
                if (maxDistance !== Infinity) {
                    for (let j = 0; j <= i; j++) {
                        const sourceBlock = blocks[scrambledOrder[i]];
                        const targetBlock = blocks[scrambledOrder[j]];
                        const distance = Math.sqrt(
                            Math.pow(sourceBlock.centerX - targetBlock.centerX, 2) +
                            Math.pow(sourceBlock.centerY - targetBlock.centerY, 2)
                        );
                        if (distance <= maxDistance) {
                            validTargets.push(j);
                        }
                    }
                } else {
                    validTargets = Array.from({length: i + 1}, (_, idx) => idx);
                }
                
                if (validTargets.length > 0) {
                    const j = validTargets[Math.floor(rng() * validTargets.length)];
                    [scrambledOrder[i], scrambledOrder[j]] = [scrambledOrder[j], scrambledOrder[i]];
                }
            }

            // Copy original data
            const originalData = new Uint8ClampedArray(data);

            // Apply scrambling
            for (let i = 0; i < blocks.length; i++) {
                const sourceBlock = blocks[i];
                const targetBlock = blocks[scrambledOrder[i]];
                
                if (i !== scrambledOrder[i]) {
                    copyBlock(data, originalData, width, sourceBlock, targetBlock);
                }
            }
        }

        function columnScramble(imageData, columnCount, maxDistancePercent) {
            const { width, height, data } = imageData;
            
            // Create seed from image properties
            let seed = width * height;
            for (let i = 0; i < Math.min(100, data.length); i += 4) {
                seed += data[i] + data[i+1] + data[i+2];
            }
            const rng = seededRandom(seed);

            // Calculate column width
            const columnWidth = Math.floor(width / columnCount);
            const columns = [];

            // Define columns
            for (let i = 0; i < columnCount; i++) {
                const x = i * columnWidth;
                const w = (i === columnCount - 1) ? (width - x) : columnWidth;
                columns.push({
                    x, y: 0,
                    w, h: height,
                    centerX: x + w / 2,
                    centerY: height / 2,
                    index: i
                });
            }

            // Create shuffle order
            const scrambledOrder = columns.map((_, i) => i);
            
            // Calculate max distance
            // maxDistancePercent: 100 = Unlimited, 0-99 = percentage
            const maxDistance = maxDistancePercent === 100 ? Infinity : (maxDistancePercent / 100) * width;

            // Shuffle with distance constraint
            for (let i = scrambledOrder.length - 1; i > 0; i--) {
                let validTargets = [];
                
                if (maxDistance !== Infinity) {
                    for (let j = 0; j <= i; j++) {
                        const sourceCol = columns[scrambledOrder[i]];
                        const targetCol = columns[scrambledOrder[j]];
                        const distance = Math.abs(sourceCol.centerX - targetCol.centerX);
                        if (distance <= maxDistance) {
                            validTargets.push(j);
                        }
                    }
                } else {
                    validTargets = Array.from({length: i + 1}, (_, idx) => idx);
                }
                
                if (validTargets.length > 0) {
                    const j = validTargets[Math.floor(rng() * validTargets.length)];
                    [scrambledOrder[i], scrambledOrder[j]] = [scrambledOrder[j], scrambledOrder[i]];
                }
            }

            // Copy original data
            const originalData = new Uint8ClampedArray(data);

            // Apply column shuffling
            for (let i = 0; i < columns.length; i++) {
                const sourceCol = columns[i];
                const targetCol = columns[scrambledOrder[i]];
                
                if (i !== scrambledOrder[i]) {
                    copyBlock(data, originalData, width, sourceCol, targetCol);
                }
            }
        }

        function copyBlock(destData, srcData, width, sourceBlock, targetBlock) {
            const copyWidth = Math.min(sourceBlock.w, targetBlock.w);
            const copyHeight = Math.min(sourceBlock.h, targetBlock.h);

            for (let dy = 0; dy < copyHeight; dy++) {
                for (let dx = 0; dx < copyWidth; dx++) {
                    const srcX = sourceBlock.x + dx;
                    const srcY = sourceBlock.y + dy;
                    const dstX = targetBlock.x + dx;
                    const dstY = targetBlock.y + dy;

                    const srcIdx = (srcY * width + srcX) * 4;
                    const dstIdx = (dstY * width + dstX) * 4;

                    destData[dstIdx] = srcData[srcIdx];
                    destData[dstIdx + 1] = srcData[srcIdx + 1];
                    destData[dstIdx + 2] = srcData[srcIdx + 2];
                    destData[dstIdx + 3] = srcData[srcIdx + 3];
                }
            }
        }

        function downloadImage() {
            const canvas = document.getElementById('scrambledCanvas');
            const link = document.createElement('a');
            link.download = 'scrambled-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
